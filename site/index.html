<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Filament Tracker</title>
  <style>
    body{font-family:system-ui;margin:20px;background:#0b1220;color:#e9eefc}
    table{width:100%;border-collapse:collapse}
    th,td{border-bottom:1px solid rgba(255,255,255,.12);padding:10px 8px;text-align:left}
    th{color:#9fb0d0}
    .thumb{width:44px;height:44px;border-radius:10px;border:1px solid rgba(255,255,255,.12);overflow:hidden;background:rgba(255,255,255,.06)}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .muted{color:#9fb0d0;font-size:12px}
  </style>
</head>
<body>
  <h2>Filament Tracker</h2>
  <div class="muted" id="meta"></div>
  <table>
    <thead>
      <tr>
        <th>Pic</th><th>Type</th><th>Colour</th><th>Pack</th><th>Total (kg)</th><th>SKU</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>

  <script>
    async function main(){
      const res = await fetch("./data.json");
      const data = await res.json();
      document.getElementById("meta").textContent = "Updated: " + data.updatedAt;

      const tbody = document.getElementById("rows");
      tbody.innerHTML = "";

      for(const r of data.summary){
        const exts = ["png","jpg","webp","jpeg"];
        const candidates = exts.map(e => "./images/" + r.sku + "." + e);

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><div class="thumb"><img alt="${r.sku}"></div></td>
          <td>${r.material}</td>
          <td>${r.variant}</td>
          <td>${r.pack}</td>
          <td>${r.totalKg}</td>
          <td style="font-family:ui-monospace">${r.sku}</td>
        `;
        tbody.appendChild(tr);

        const img = tr.querySelector("img");
        let i = 0;
        img.onerror = () => {
          i++;
          if(i < candidates.length) img.src = candidates[i];
          else img.style.display = "none";
        };
        img.src = candidates[0];
      }
    }
    main();
  </script>
</body>
</html>
